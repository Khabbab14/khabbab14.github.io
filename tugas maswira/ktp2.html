<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ktp2.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="7" align="center">PROVINSI NUSA TENGGARA BARAT</th>
        </tr>
        <tr>
            <th colspan="7" align="center">KABUPATEN LOMBOK BARAT</th>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="number" placeholder="masukkan nik"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" placeholder="masukkan nama"></td>
            <td></td>
            <td rowspan="8" align="center"><input type="file"></td>
        </tr>
        <tr>
            <td>Tempat/Tgl Lahir</td>
            <td>:</td>
            <td>
                <input type="text" placeholder="tempat lahir anda">
                <input type="date" id="birthday" name="birthday">
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" id="jenis kelamin" name="kelamin" value="jenis kelamin">
                <label for="jenis kelamin">Laki-Laki</label><br>
                <input type="radio" id="jenis kelamin" name="kelamin" value="jenis kelamin">
                <label for="jenis kelamin">Perempuan</label>
            </td>
            <td>Gol.darah:-</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><input type="text" placeholder="Alamat anda"></td>
            <td></td>
        </tr>
        <tr>
            <td>RT/RW</td>
            <td>:</td>
            <td><input type="text" placeholder="RT anda"></td>
            <td></td>
        </tr>
        <tr>
            <td>Kel/Desa/</td>
            <td>:</td>
            <td><input type="text" placeholder="desa anda"></td>
            <td></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td>:</td>
            <td><input type="text" placeholder="kecamatan anda "></td>
            <td></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><input type="text" placeholder="agama anda"></td>
            <td></td>
        </tr>
        <tr>
            <td>Status Perkawinan</td>
            <td>:</td>
            <td>
                <input type="radio" id="status" name="status" value="status">
                <label for="status">belum kawin</label><br>
                <input type="radio" id="status" name="status" value="status">
                <label for="status">sudah kawin</label>
            </td>
            <td></td>
            <td class="keluar"><input type="text" placeholder="kota anda"></td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td>:</td>
            <td><input type="text" placeholder="pekerjaan anda"></td>
            <td></td>
            <td class="keluar">
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
        <tr>
            <td>Kewarganegaraan</td>
            <td>:</td>
            <td>
                <input type="radio" id="kewarga negaraan" name="kewarga negaraan" value="kewarga negaraan">
                <label for="kewarga negaraan">WNI</label><br>
                <input type="radio" id="kewarga negaraan" name="kewarga negaraan" value="kewarga negaraan">
                <label for="kewarga negaraan">WNA</label>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Berlaku Hingga</td>
            <td>:</td>
            <td>
                <input type="date" id="birthday" name="birthday">
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
